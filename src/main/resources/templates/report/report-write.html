<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>지역 제보 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            background-color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .form-label {
            font-weight: 600;
        }
        .form-section {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 8px rgba(0,0,0,0.05);
            padding: 32px;
        }
        .form-select,
        .form-control {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <form th:action="@{/report/write}" method="post" enctype="multipart/form-data" class="form-section shadow-sm p-4 rounded bg-white">
                <div class="mb-3">
                    <label class="form-label">닉네임</label>
                    <input type="text" name="nickname" class="form-control" placeholder="작성자 닉네임을 입력하세요" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" class="form-control" placeholder="제보 제목을 입력하세요" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea name="content" class="form-control" rows="6" placeholder="제보 내용을 입력해주세요" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">지역</label>
                        <select name="region" class="form-select" required>
                            <option value="">지역을 선택하세요</option>
                            <option value="서울">서울</option>
                            <option value="수원">수원</option>
                            <option value="인천">인천</option>
                            <option value="광주">광주</option>
                            <option value="전주">전주</option>
                            <option value="장성">장성</option>
                            <option value="부산">부산</option>
                            <option value="대구">대구</option>
                            <option value="창원">창원</option>
                            <option value="대전">대전</option>
                            <option value="제주">제주</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">카테고리</label>
                        <select name="category" class="form-select" required>
                            <option value="">카테고리를 선택하세요</option>
                            <option value="날씨">날씨</option>
                            <option value="맛집">맛집</option>
                            <option value="이벤트">이벤트</option>
                            <option value="동네정보">동네정보</option>
                            <option value="이웃과함께">이웃과함께</option>
                            <option value="소식">소식</option>
                            <option value="반려동물">반려동물</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">이미지 첨부 (선택)</label>
                    <input type="file" name="image" class="form-control">
                    <div class="form-text">JPG, PNG 파일만 가능합니다</div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">✅ 작성 완료</button>
                    <a href="/report" class="btn btn-outline-secondary ms-2">취소</a>
                </div>
            </form>
        </div>

        <div class="col-lg-3">
            <div class="card p-3 shadow-sm mb-4">
                <h6 class="fw-bold">TrendMap 안내</h6>
                <p class="small text-muted">추천 제보를 기반으로 지역 트렌드를 시각화합니다.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
