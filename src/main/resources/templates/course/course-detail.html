    <script th:inline="javascript">
        /*<![CDATA[*/
        const locations = /*[[${locations}]]*/ [];

    <div class="course-map" id="map"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!window.kakao || !kakao.maps) {
                console.error("âŒ Kakao Maps SDKê°€ ë¡œë”©ë˜ì§€ ì•ŠìŒ");
                return;
            }

            if (!locations || !Array.isArray(locations) || locations.length === 0) {
                console.warn("âš ï¸ ìœ„ì¹˜ ì •ë³´ê°€ ì—†ìŒ");
                return;
            }

            const container = document.getElementById('map');
            const map = new kakao.maps.Map(container, {
                center: new kakao.maps.LatLng(locations[0].latitude, locations[0].longitude),
                level: 5
            });

            const path = [];

            locations.forEach((loc, idx) => {
                const position = new kakao.maps.LatLng(loc.latitude, loc.longitude);
                path.push(position);

                const marker = new kakao.maps.Marker({
                    map: map,
                    position: position,
                    title: `${idx + 1}. ${loc.name}`
                });

                const content = `
                    <div style="display: inline-flex; align-items: center; font-family: 'Noto Sans KR', sans-serif;">
                        <div style="
                            background: white;
                            padding: 6px 14px;
                            border-top-left-radius: 20px;
                            border-bottom-left-radius: 20px;
                            font-size: 13px;
                            font-weight: 600;
                            color: #333;
                            border: 1px solid #001F60;
                            border-right: none;
                            height: 34px;
                            display: flex;
                            align-items: center;
                        ">
                            ${idx + 1}. ${loc.name}
                        </div>
                        <a href="https://search.naver.com/search.naver?query=${encodeURIComponent(loc.name)}"
                           target="_blank"
                           style="
                            background: #001F60;
                            color: white;
                            padding: 0 12px;
                            border-top-right-radius: 20px;
                            border-bottom-right-radius: 20px;
                            height: 34px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            text-decoration: none;
                            border: 1px solid #001F60;
                        ">
                            <i class="fa-solid fa-chevron-right fa-sm"></i>
                        </a>
                    </div>
                `;

                new kakao.maps.CustomOverlay({
                    map: map,
                    position: position,
                    content: content,
                    yAnchor: 1
                });
            });

            new kakao.maps.Polyline({
                map: map,
                path: path,
                strokeWeight: 4,
                strokeColor: '#FF6F61',
                strokeOpacity: 0.9,
                strokeStyle: 'solid'
            });

            setTimeout(() => kakao.maps.event.trigger(map, 'resize'), 300);
        });
    </script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const courseId = [[${course.id}]];

        function toggleLike() {
            const icon = document.getElementById("like-icon");
            const countEl = document.getElementById("like-count");
            const isLiked = icon.classList.contains("fa-solid");

            fetch(`/course/like/${courseId}?cancel=${isLiked}`, {
                method: "POST"
            })
                .then(res => res.json())
                .then(newCount => {
                    if (isLiked) {
                        icon.classList.remove("fa-solid");
                        icon.classList.add("fa-regular");
                    } else {
                        icon.classList.remove("fa-regular");
                        icon.classList.add("fa-solid");
                    }
                    countEl.innerText = newCount;
                });
        }
        /*]]>*/
    </script>
